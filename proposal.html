body {

/* Floating hearts */
.heart {

}

@keyframes float {

}

.container {

/* Envelope layout */
.envelopes {
    display: flex;
    justify-content: center;
    gap: 120px;
    margin-top: 100px;
}

.envelope {
    width: 180px;
    height: 120px;
    background: white;
    border-radius: 12px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    overflow: hidden;
}

/* Flap */
.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ff4d6d;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transform-origin: top;
    transition: transform 0.6s ease;
}

/* Letter inside envelope */
.paper {
    position: absolute;
    bottom: -100%;
    width: 100%;
    height: 100%;
    background: #fff;
    text-align: center;
    padding-top: 40px;
    transition: bottom 0.6s ease;
    font-size: 18px;
}

/* Open state */
.envelope.open .flap {
    transform: rotateX(180deg);
}

.envelope.open .paper {
    bottom: 0;
}

/* Popups */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.box {

    padding: 25px;
    border-radius: 20px;
    width: 340px;

}

/* Album */
